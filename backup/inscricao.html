<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Club Internacional - Inscrição Fã-Clube</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base-style.css"> 
    <link rel="stylesheet" href="css/inscricao-style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="background">
    <header class="cabecalho">
        <h1>SPORT CLUB INTERNACIONAL</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Escudo_do_Sport_Club_Internacional.svg" 
             alt="Escudo Sport Club Internacional" 
             class="escudo">
    </header>

    <div class="conteudo-principal">
        <nav class="menu-lateral">
            <button class="botao-menu" aria-label="Início">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
            </button>
            <button class="botao-menu" aria-label="Informação">
                <a href="informacao.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </a>
            </button>
            <button class="botao-menu" aria-label="Inscrição">
                <a href="inscricao.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
                </a>
            </button>
        </nav>

        <main class="secao-conteudo">
            <div class="container-info"> 
                <div class="painel-info"> 
                    <h2>INSCREVA-SE NO FÃ-CLUBE COLORADO!</h2>
                    <form id="formInscricao" class="formulario-inscricao">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                        </div>
                        <div class="form-group">
                            <label>Sexo:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="masculino" required>
                                    <label class="form-check-label" for="sexoMasculino">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino" value="feminino">
                                    <label class="form-check-label" for="sexoFeminino">Feminino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexoOutro" value="outro">
                                    <label class="form-check-label" for="sexoOutro">Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone (com DDD):</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="desejoParticipar" name="desejoParticipar" value="sim" required>
                            <label class="form-check-label" for="desejoParticipar">Desejo participar do fã-clube e receber novidades.</label>
                        </div>
                        <div class="botoes-formulario">
                            <button type="submit" class="btn btn-danger btn-lg">Enviar Inscrição</button>
                            <button type="reset" class="btn btn-outline-secondary btn-lg">Limpar Tudo</button>
                        </div>
                    </form>
                </div>   
            </div>    
        </main>
    </div>

    <footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
