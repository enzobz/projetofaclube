<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Club Internacional</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>

    <header>
        <h1 class="titulo">SPORT CLUB INTERNACIONAL</h1>      
        <img src="imagens/escudo.png" alt="Escudo Sport Club Internacional" title="Escudo Sport Club Internacional">        
    </header>

    
    <nav class="menu-flutuante">
        <button class="menu-item">
            <img src="home.svg" alt="Home">
        </button>
        <button class="menu-item">
            <img src="info.svg" alt="Informação">
        </button>
        <button class="menu-item">
            <img src="profile.svg" alt="Perfil">
        </button>
    </nav>

    <div class="container">
        <section>
            <div class="informacoes-container">
                <div class="menu-informacoes" id="ultimos-jogos">
                    <h2>Últimos Jogos</h2>
                    <ul id="jogos-list"></ul>
                </div>
                <div class="menu-informacoes" id="ultimas-noticias">
                    <h2>Últimas Notícias</h2>
                    <ul id="noticias-list"></ul>
                </div>
                <div class="menu-informacoes" id="twitter">
                    <h2>Twitter Oficial</h2>
                    <a class="twitter-timeline" href="https://twitter.com/SCInternacional?ref_src=twsrc%5Etfw">Tweets by SCInternacional</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </div>
        </section>
    </div>

    <!-- A tag "footer" define a criação de um rodapé -->
    <footer>
        Copyright &copy; ADS2025
    </footer>
    <script src="api.js"></script>
</html>
